<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Settings
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Settings</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-list-header>
                        <ion-label>Fixed expenses</ion-label>
                    </ion-list-header>

                    <ion-item>
                        <ion-icon name="create-outline" slot="start" size="small"></ion-icon>
                        <ion-label>Edit fixed expenses</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="pricetags-outline" slot="start" size="small"></ion-icon>
                        <ion-label>Add fixed expenses</ion-label>
                    </ion-item>

                    <ion-list-header>
                        <ion-label>Salary</ion-label>
                    </ion-list-header>

                    <ion-item>
                        <ion-icon name="create-outline" slot="start" size="small"></ion-icon>
                        <ion-label>Edit default salary</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="wallet-outline" slot="start" size="small"></ion-icon>
                        <ion-label>Add salary</ion-label>
                    </ion-item>

                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

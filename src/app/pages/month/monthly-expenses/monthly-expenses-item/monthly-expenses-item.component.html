<ion-item-sliding #slidingItem>
    <ion-item lines="none">
        <ion-grid>
            <ion-row class="ion-align-items-center">
                <ion-col size="8">
                    <p class="name">{{expense.title}}</p>
                    <p class="date">{{expense.date | date: 'dd/MM/yyyy'}}</p>
                </ion-col>
                <ion-col size="4">
                    <ion-text [color]="expense.isExpense ? '': 'success'">
                        <p class="quantity">{{expense.quantity | number: '1.2-2'}} â‚¬</p>
                    </ion-text>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
    <ion-item-options>
        <ion-item-option color="tertiary">
            <ion-icon slot="icon-only" name="pencil-outline" (click)="onEdit(slidingItem)"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash" (click)="onDelete(slidingItem)"></ion-icon>
        </ion-item-option>
    </ion-item-options>
</ion-item-sliding>
